<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Receitas - Cadastro</title>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #e4a359; top: 5rem;">
    <header>
        <nav class="navbar navbar-expand" style="padding-bottom: 30px;">
            <ul class="navbar-nav ">
                <li class="nav-item active" style="list-style-type: none;"><a href="home.html">Home</a></li>
                <li class="nav-item active" style="list-style-type: none;"><a href="receitas.html">Receitas</a></li>
                <li class="nav-item active" style="list-style-type: none;"><a href="cadastro.html" style="color: #e4a359;">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <form action="https://formspree.io/f/xwkdaznw" method="post">
      <div class="container-fluid" style="padding-left: 5%;">
          <legend class="fw-bold text-capitalize" style="font-size: 35px;">Efetue seu Cadastro</legend>
          <form>
            <div class="row">
              <div class="col-md-10 mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Digite seu nome" required>
              </div>
            </div>
            <div class="row">
                <div class="col-md-10 mb-3">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="cep">CEP</label>
                <input type="number" class="form-control" name="cep" placeholder="Digite o CEP" required>
              </div>
            </div>
            <div class="row">
                  <div class="col-md-10 mb-3">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" name="rua" placeholder="Digite o nome da rua" required>
                  </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3" >
                <label for="numero">Número</label>
                <input type="number" class="form-control" name="numero" placeholder="Digite o número" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" name="complemento" placeholder="Digite o complemento, se houver">
              </div>
            </div>    
            <div class="row">
              <div class="col-md-7 mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="cidade" placeholder="Digite o nome da cidade" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="uf">UF</label>
                <input type="text" class="form-control" name="uf" placeholder="Digite a UF" required>
              </div>
              <div class="col-md-2 mb-3">
                <button class="btn btn-primary float-left" type="submit" style="width:170px; position: relative; top: 33px; ">Enviar</button>
              </div>
            </div>
          </form>
        </div>
        <div style="padding-bottom: 50px;"></div>         
    </form>    
    <footer style="text-align: center;">

</html>
